<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize</title>
    <link rel="stylesheet" href="customize.css" />
  </head>
  <body>
    <div class="customize-container">
      <header>
        <img src="images/newZ.png" />
        <a href="extend.html">
          <button id="return-button">Return</button>
        </a>
      </header>
    </div>
    <main>
      <div class="container">
        <h3>Current Default</h3>
        <div class="left-container" id="left">
          <img src="images/move-breathe.png" draggable="true" id="drag1" />
          <img src="images/move-ambient.png" draggable="true" id="drag2" />
          <img src="images/move-meditation.png" draggable="true" id="drag3" />
          <button id="reset-button">Reset</button>
        </div>
        <div class="right-container" id="right">
          <img src="images/move-visual.png" draggable="true" id="drag4" />
          <img src="images/move-podcast.png" draggable="true" id="drag5" />
          <img src="images/move-movement.png" draggable="true" id="drag6" />
          <img src="images/move-quote.png" draggable="true" id="drag7" />
          <button id="save-button">Save</button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 ZenSurf</p>
    </footer>
    <script src="customize.js"></script>
  </body>
</html>
