<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extend Options</title>
    <!--Style-->
    <link rel="stylesheet" href="extend.css" />
  </head>
  <body>
    <div class="extend-container">
      <header>
        <img src="images/newZ.png" />
        <a href="customize.html">
          <button id="customize-button">Customize</button>
        </a>
      </header>
    </div>
    <main>
      <div class="option-container">
        <!--Visual options-->
        <div class="visual-container">
          <button class="prevVisual" id="prevVisualButton">&#10094;</button>
          <img
            class="mySlidesVisual"
            src="images/visual_1.png"
            alt="Visual"
            id="visual-image-1"
          />
          <img
            class="mySlidesVisual fade"
            id="visual-image-2"
            src="images/visual_2.png"
          />
          <img
            class="mySlidesVisual fade"
            id="visual-image-3"
            src="images/visual_3.png"
          />
          <img
            class="mySlidesVisual fade"
            id="visual-image-4"
            src="images/visual_4.png"
          />
          <img
            class="mySlidesVisual fade"
            id="visual-image-5"
            src="images/visual_5.png"
          />
          <span class="visual-txt">Visuals</span>
          <button class="nextVisual" id="nextVisualButton">&#10095;</button>
        </div>
        <!--Movement option-->
        <div class="movement-container">
          <button class="prevMovement" id="prevMovementButton">&#10094;</button>
          <img
            class="mySlidesMovement"
            src="images/movement_1.png"
            alt="Movement"
            id="movement-image-1"
          />
          <img
            class="mySlidesMovement fade"
            id="movement-image-2"
            src="images/movement_2.png"
          />
          <img
            class="mySlidesMovement fade"
            id="movement-image-3"
            src="images/movement_3.png"
          />
          <img
            class="mySlidesMovement fade"
            id="movement-image-4"
            src="images/movement_4.png"
          />
          <span class="movement-txt">Movements</span>
          <button class="nextMovement" id="nextMovementButton">&#10095;</button>
        </div>
        <!--Podcast option-->
        <div class="podcast-container">
          <img src="images/Podcast.png" alt="Podcast" />

          <audio id="podcast-audio">
            <source src="audio/podcast_audio.mp3" type="audio/mpeg" />
            Oops! Your browser does not support the audio
          </audio>
          <button id="play-sound-button">Play</button>
          <span class="podcast-txt">Podcast</span>
        </div>
        <!--Quote option-->
        <div class="quote-container">
          <img src="images/Quote.png" alt="Quote" />
          <span class="quote-txt">Quotes</span>
        </div>
      </div>
    </main>
    <footer>
      <!--Feedback button-->
      <button id="feedback">Feedback</button>
      <p>&copy; 2023 ZenSurf</p>
    </footer>
    <div id="feedbackPopup" class="hidden">
      <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit" />
        <button id="cancel">Cancel</button>
      </form>
    </div>
    <!--Script-->
    <script src="extend.js"></script>
  </body>
</html>
