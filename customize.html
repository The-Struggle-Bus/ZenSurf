<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize</title>
    <link rel="stylesheet" href="customize.css" />
  </head>
  <body>
    <div class="extend-container">
      <header>
        <img src="images/newZ.png" />
        <a href="extend.html">
          <button id="return-button">Return</button>
        </a>
      </header>
    </div>
    <main>
      <div class="container">
        <h3>Current Default</h3>
        <div class="left-container" id="left">
          <div class="list" draggable="true">
            <img src="images/move-breathe.png" />
          </div>
          <div class="list" draggable="true">
            <img src="images/move-ambient.png" />
          </div>
          <div class="list" draggable="true">
            <img src="images/move-meditation.png" />
          </div>
        </div>
        <div id="right"></div>
      </div>
      <button id="reset-button">Reset</button>
      <button id="save-button">Save</button>
    </main>
    <footer>
      <p>&copy; 2023 ZenSurf</p>
    </footer>
    <script src="customize.js"></script>
  </body>
</html>
