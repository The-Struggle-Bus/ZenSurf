<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extend Options</title>
  </head>
  <body>
    <header>
      <img src="icon.png" />
      <h1>Extend Options</h1>
    </header>
    <a>
      <button id="customize-button">Customize</button>
      <p class="customize.html"></p>
    </a>

    <main>
      <div class="extend-container">
        <!-- Extension's content -->
        <button class="activity-btn quote" id="quote-button">
          <img src="Quote.png" alt="Quote" />
          <span class="quote-txt">Quotes</span>
        </button>
        <button class="activity-btn visual" id="visual-button">
          <img src="Visual.png" alt="Visual" />
          <span class="visual-txt">Visuals</span>
        </button>
        <button class="activity-btn podcast">
          <img src="Podcast.png" alt="Podcast" />
          <span class="podcast-txt">Podcast</span>
        </button>
        <button class="activity-btn movement">
          <img src="Movement.png" alt="Movement" />
          <span class="movement-txt">Movements</span>
        </button>
      </div>

      <a>
        <button id="customerFeedback-button">Customer Feedback</button>
        <p class="customerFeedback.html"></p>
      </a>

      <div id="option-content">
        <!-- The content of the selected exercise will be displayed here -->
        <!-- Quote option -->
        <div class="quote-container"></div>
        <!-- Visual Option-->
        <div class="visual-container"></div>
        <!-- Podcast Option-->
        <div class="podcast-container"></div>
        <!-- Movement Option-->
        <div class="movement-container"></div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 ZenSurf</p>
    </footer>

    <!-- Include your JavaScript file for functionality -->
    <script src="extend.js"></script>
  </body>
</html>
