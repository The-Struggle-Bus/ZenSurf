<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extend Options</title>
    <link rel="stylesheet" href="extend.css" />
  </head>
  <body>
    <div class="extend-container">
      <header>
        <img src="images/icon.png" />
      </header>
      <a>
        <button id="customize-button">Customize</button>
        <p class="customize.html"></p>
      </a>
    </div>
    <main>
      <div class="button-container">
        <!-- Extension's content -->

        <button class="activity-btn quote" id="quote-button">
          <img src="images/Quote.png" alt="Quote" />
          <span class="quote-txt">Quotes</span>
        </button>
        <button class="activity-btn visual" id="visual-button">
          <img src="images/Visual.png" alt="Visual" />
          <span class="visual-txt">Visuals</span>
        </button>
        <button class="activity-btn podcast" id="podcast-button">
          <img src="images/Podcast.png" alt="Podcast" />
          <span class="podcast-txt">Podcast</span>
        </button>
        <button class="activity-btn movement" id="movement-button">
          <img src="images/Movement.png" alt="Movement" />
          <span class="movement-txt">Movements</span>
        </button>
      </div>

      <div id="option-content">
        <!-- The content of the selected option will be displayed here -->
        <!-- Quote option -->
        <div class="quote-container">
          <img src="images/Quote_1.png" alt="DailyQuote_1" />
          Your browser does not support the image
        </div>
        <!-- Visual Option-->
        <div class="visual-container">
          <img src="images/Visual_1.png" alt="Visual_1" />
          Your browser does not support the image
        </div>
        <!-- Podcast Option-->
        <div class="podcast-container">
          <audio id="podcast-audio">
            <source src="empty" type="audio/mpeg" />
            Your browser does not support the audio
          </audio>
          <button id="play-sound-button">Play</button>
        </div>
        <!-- Movement Option-->
        <div class="movement-container">
          <img src="images/Movement_1.png" alt="Movement_1" />
          Your browser does not support the image
        </div>
      </div>
    </main>
    <footer>
      <button id="feedback" , onclick="toggleFeedbackPopup()">feedback</button>
      <p>&copy; 2023 ZenSurf</p>
    </footer>
    <div id="feedbackPopup" class="hidden">
      <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit" />
        <button onclick="toggleFeedbackPopup()">Cancel</button>
      </form>
    </div>

    <!-- Include your JavaScript file for functionality -->
    <script src="extend.js"></script>
  </body>
</html>
